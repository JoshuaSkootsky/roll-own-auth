
name: Client CI Checks

on:
  push:
    branches: [main] # or staging, test]
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  client-checks:
    name: typescript check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: bun install

    - name: Run TypeScript compilation check
      run: |
        bun run check

    - name: build
      run: |
        bun run build

  tests:
    name: test suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: bun install

    - name: Run tests with coverage
      run: |
        bun run test:ci
      env:
        PEPPERS: test-pepper-string-for-testing-only
        JWT_SECRET: test-jwt-secret-key-for-testing-only

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results.xml
        retention-days: 30

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: coverage/
        retention-days: 30